<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Видео курс по верстке bootstrap</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-white">Видео курс по вёрстке для начинающих HTML & CSS</h1>
          <div class="itd_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="itd_triangle">              
            </div>
          </div>
          <a href="#footer" class="btn btn_itd btn-lg text-uppercase">
            Заказать
          </a>          
        </div>
      </div>
    </div>
  </header> 
  <!-- about -->
  <section class="about">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center text-uppercase color-1 mb-5">О курсе</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd_circle"><i class="icon-list-numbered color-2"></i></div>
          <h5 class="text-center">Структурированный материал
          </h5>
          <div class="itd_line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd_circle"><i class="icon-rouble color-2"></i></div>
          <h5 class="text-center">Символическая цена            
          </h5>
          <div class="itd_line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd_circle"><i class="icon-chart-bar color-2"></i></div>
          <h5 class="text-center">Пожизненный доступ            
          </h5>
          <div class="itd_line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd_circle"><i class="icon-code color-2"></i></div>
          <h5 class="text-center">Практические задания
          </h5>
          <div class="itd_line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd_circle"><i class="icon-file-video color-2"></i></div>
          <h5 class="text-center">35 видео уроков (5 часов)            
          </h5>
          <div class="itd_line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd_circle"><i class="icon-mobile color-2"></i></div>
          <h5 class="text-center">Просмотр со смартфона            
          </h5>
          <div class="itd_line"></div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">            
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Трейлер видео курса по HTML и CSS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class='embed-container'><iframe src='https://www.youtube.com/embed/41tdjZWeCH0' frameborder='0' allowfullscreen></iframe></div>
        </div>        
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
